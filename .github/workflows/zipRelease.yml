name: Build Zip on Tag Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-zip:
    runs-on: ubuntu-latest
    env:
      # Remove 'v' prefix from version
      CLEAN_VERSION: ${{ format('{0}', github.ref_name) }}
      BUILD_OUTPUT: VelaDocsCopier-${CLEAN_VERSION#v}.zip

    steps:
      # 1. Checkout code with full history
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Create zip file
      - name: Create Zip Archive
        run: |
          # Remove 'v' prefix from version if present
          CLEAN_VERSION=${CLEAN_VERSION#v}
          zip -r ${BUILD_OUTPUT} . -x .git/\* .github/\* *.zip
          if [ ! -f "${BUILD_OUTPUT}" ]; then
            echo "::error::Failed to create zip file"
            exit 1
          fi

      # 3. Generate changelog (simplified version without API call)
      - name: Generate Changelog
        id: changelog
        run: |
          # Get all tags sorted by version
          git fetch --tags
          TAGS=$(git tag --sort=-v:refname)
          
          # Find previous release tag (the one before current)
          PREV_RELEASE=""
          CURRENT_TAG="${{ github.ref_name }}"
          found_current=false
          
          for tag in $TAGS; do
            if [ "$found_current" = true ]; then
              PREV_RELEASE=$tag
              break
            fi
            if [ "$tag" = "$CURRENT_TAG" ]; then
              found_current=true
            fi
          done
          
          # Generate formatted changelog
          CHANGELOG_TITLE="## üìù Changelog ${PREV_RELEASE:-Initial Release} ‚Üí ${{ github.ref_name }}"
          CHANGELOG_BODY=$(git log --pretty=format:"- %s (by %an on %ad)" \
            --date=format:"%Y-%m-%d" \
            ${PREV_RELEASE:+$PREV_RELEASE..}${{ github.ref_name }})
          
          # Properly set environment variables
          echo "CHANGELOG_TITLE<<EOF" >> $GITHUB_ENV
          echo "$CHANGELOG_TITLE" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          
          echo "CHANGELOG_BODY<<EOF" >> $GITHUB_ENV
          echo "$CHANGELOG_BODY" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # 4. Gather metadata
      - name: Gather metadata
        id: meta
        run: |
          # Build time (UTC+8)
          echo "time=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
          
          # Get short commit ID
          echo "short_sha=$(git rev-parse --short ${{ github.sha }})" >> $GITHUB_OUTPUT
          
          # Get zip file size
          echo "file_size=$(du -h ${BUILD_OUTPUT} | cut -f1)" >> $GITHUB_OUTPUT

      # 5. Create formatted GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: üöÄ Release ${{ github.ref_name }}
          body: |
            ${{ env.CHANGELOG_TITLE }}
            ${{ env.CHANGELOG_BODY }}

            ## üîß Build Information
            - üïí Build Time: ${{ steps.meta.outputs.time }} (UTC+8)
            - üè∑Ô∏è Tag: ${{ github.ref_name }}
            - üîó Commit: [${{ steps.meta.outputs.short_sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            - üì¶ File: ${BUILD_OUTPUT} (${{ steps.meta.outputs.file_size }})
          files: ${BUILD_OUTPUT}
          draft: false
          prerelease: false